<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body{
        text-align: center;
    }
    /* after - Before  */

    h1::before{
        content: "I";
        display: block;
        /* height: 5rem; */
        width: 300px;
        background-color: orange;
    }

    h1::after{
        content: "India";
        display: block;
        /* height: 5rem; */
        width: 300px;
        background-color: green;
    }

    h1{
        width: 300px;
        height: 5rem;
    }
</style>
<body>
   <h1>Love</h1>
</body>
</html>
